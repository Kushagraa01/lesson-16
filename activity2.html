<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body style="text-align: center;">
    <h1>Badges in bootstrap</h1>

    <h2>Buttons</h2>
    <div class="div1">
        <button type="button" class="btn btn-primary">Primary<span class="badge badge-primary">1</span></button>
        <button type="button" class="btn btn-info">Info<span class="badge badge-info">2</span></button>
        <button type="button" class="btn btn-success">Success<span class="badge badge-success">3</span></button>
        <button type="button" class="btn btn-warning">Warning <span class="badge badge-warning">4</span>
        </button>
        <button type="button" class="btn btn-danger">Danger
            <span class="badge badge-danger">5</span>
        </button>
    </div>
    <h2>Outline-Buttons</h2>
    <button type="button"  class="btn btn-outline-danger" >Danger</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
</body>
</html>
