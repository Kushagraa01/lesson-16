<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>after class project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body >
    <h2>Slider Of Pictures </h2>
        <div class="carousel slide bg-success" id="carousel1" data-bs-slide="carousel">
            <div class="carousel-inner">
                 <div class="carousel-item active">
                    <img src="slide 01.jpg" alt="slide 1" height="350px" width="500px">
                </div>
                <div class="carousel-item ">
                    <img src="slider 2.jpg" alt="slide 2" height="350px" width="500px">
                </div>
                <div class="carousel-item ">
                    <img src="slider 1.jpg" alt="slide 3" height="350px" width="500px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
</body>
</html>
